<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Green Tutor</title>

         <h:outputStylesheet library="css" name="style.css"  />

</h:head>

<h:body>

	<div id="clouds">
		<div class="cloud x1"></div>
		<!-- Time for multiple clouds to dance around -->
		<div class="cloud x2"></div>
		<div class="cloud x3"></div>
		<div class="cloud x4"></div>
		<div class="cloud x5"></div>
	</div>


	<div class="container">


		<div id="login">




			<h:form>
			<p:growl id="growl" showDetail="true" sticky="false" />
				<p>
					<span  class="fontawesome-user Myspan"></span>
					<p:inputText id="nameUser" value="#{loginController.username}" >
<!-- 					  <f:validateLength minimum="4" /> -->
					</p:inputText>
				</p>
				<p>
					<span class="fontawesome-lock Myspan"></span>
					<p:password id="password" value="#{loginController.password}" required="true"/>
				</p>
				<p:commandButton styleClass="jsfButton Mylogin" value="Login"
					action="#{loginController.doLogin()}" update="growl"></p:commandButton>

			</h:form>
			<p>
				Not a member? <a href="/Green_Tutor/faces/registration.xhtml"
					class="blue">Sign up now</a><span class="fontawesome-arrow-right " ></span>
			</p>

		</div>
		<!-- end login -->

	</div>



</h:body>
</html>
